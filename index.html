<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hmm..</title>
    <style>
        .main {
            display: flex;
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: lightblue;
            justify-content: center;
            align-items: center;
        }
        .body {
            justify-content: center;
        }
        .question {
            display: flex;
            justify-content: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .fade-in-image {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .fade-in-image.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="body">
        </div>
    </div>
    
    <script>
        function isApril12() {
            const currentDate = new Date();
            return currentDate.getMonth() === 3 && currentDate.getDate() === 12;
        }
        
        let numTimes12 = 0; //scene 12 variable
        
        const questionElem = document.querySelector('.question');
        const bodyElem = document.querySelector('.body');
        function loadScene(scene) {
            //bodyElem.innerHTML = scenes.get(scene);
            if (scene === 1) {
                bodyElem.innerHTML = `
                    <div class="question">Is today April 12?</div>
                    <div class="buttons">
                        <button class="yes-button" onclick="isApril12() ? loadScene(10) : loadScene(11)">Yes</button>
                        <button class="no-button" onclick="isApril12() ? loadScene(3) : loadScene(2)">No</button>
                    </div>
                `;
            } else if (scene === 2) {
                bodyElem.innerHTML = `
                    <div class="question">damn...</div>
                `
            } else if (scene === 3) {
                bodyElem.innerHTML = `
                    <img src="https://static.wikia.nocookie.net/beca7c5b-ebc4-4d77-8613-2705c340fa23/scale-to-width/755">
                    <div class="question">Are you sure?</div>
                    <div class="buttons">
                        <button class="yes-button" onclick="loadScene(4)">Yes</button>
                        <button class="no-button" onclick="loadScene(5)">No</button>
                    </div>
                `;
                makeImgFade();
            } else if (scene === 4) {
                bodyElem.innerHTML = `
                    <div class="question">bruh check again</div>
                    <div class="buttons">
                        <button class="yes-button" onclick="loadScene(6)">nah</button>
                        <button class="no-button" onclick="loadScene(7)">ok</button>
                    </div>
                `;
            } else if (scene === 5) {
                bodyElem.innerHTML = `
                    <div>[staring at you]</div>
                    <img src="https://media1.tenor.com/m/GhJu8wmlQv0AAAAC/focus-concentrate.gif">
                    <div class="question">Then check!</div>
                    <div class="buttons">
                        <button class="yes-button" onclick="loadScene(6)">nah</button>
                        <button class="no-button" onclick="loadScene(7)">ok</button>
                    </div>
                `;
                makeImgFade();
            } else if (scene === 6) {
                bodyElem.innerHTML = `
                    <img src="https://media1.tenor.com/m/Euyv5NzBZFAAAAAC/thanos-infinity-gauntlet.gif">
                `;
                makeImgFade();
                setTimeout(() => {
                    window.location = `https://www.google.com/search?q=what+day+is+it&rlz=1C1CHBF_enUS881US881&oq=what+day+is+it&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABiPAjIHCAIQABiPAtIBCDEzNjdqMGoxqAIAsAIA&sourceid=chrome&ie=UTF-8`;
                }, 2000);
            } else if (scene === 7) {
                bodyElem.innerHTML = `
                    <div class="question">So is today April 12?</div>
                    <div class="buttons">
                        <button class="yes-button" onclick="loadScene(9)">Yes</button>
                        <button class="no-button" onclick="loadScene(8)">No</button>
                    </div>
                `;
            } else if (scene === 8) {
                bodyElem.innerHTML = `
                    <div class="question">I give up...</div>
                `;
                setTimeout(() => {
                    window.location = `bd.html`;
                }, 2000);
            } else if (scene === 9) {
                bodyElem.innerHTML = `
                    <img src="https://media.tenor.com/4Lo_gJ2IYxIAAAAi/%D0%BA%D1%83%D0%B4%D0%B5%D0%BB%D1%8F%D1%87%D1%83%D1%80%D0%BA%D0%B0.gif">
                `;
                makeImgFade();
                setTimeout(() => {
                    window.location = `bd.html`;
                }, 2000);
            } else if (scene === 10) {
                bodyElem.innerHTML = `
                    <img src="https://media.tenor.com/4Lo_gJ2IYxIAAAAi/%D0%BA%D1%83%D0%B4%D0%B5%D0%BB%D1%8F%D1%87%D1%83%D1%80%D0%BA%D0%B0.gif">
                `;
                makeImgFade();
                setTimeout(() => {
                    window.location = `bd.html`;
                }, 2000);
            } else if (scene === 11) {
                bodyElem.innerHTML = `
                    <div class="question">yeah I don't think so buddy...</div>
                    <div class="buttons">
                        <button class="yes-button" onclick="loadScene(12)">it is though</button>
                    </div>
                `;
            } else if (scene === 12) {
                numTimes12++;
                if (numTimes12 >= 5) {
                    loadScene(13);
                    return;
                }
                bodyElem.innerHTML = `
                    <img src="https://media1.tenor.com/m/pd4c5AsVUQgAAAAC/nezha-natra.gif">
                    <div class="buttons">
                        <button class="yes-button" onclick="loadScene(12)">but really, it is though</button>
                    </div>
                `;
                makeImgFade();
            } else if (scene === 13) {
                bodyElem.innerHTML = `
                    <div class="question">Stop clicking</div>
                    <img src="images/ne zha 2 aura.webp">
                `;
                makeImgFade();
            }
        }
        
        function makeImgFade() {
            let imgElem = document.querySelector('img');
            imgElem.classList.add('fade-in-image');
            
            // Remove the loaded class initially to reset the state
            imgElem.classList.remove('loaded');
            
            // Force a reflow to ensure the removal of the class is applied
            void imgElem.offsetWidth;  // This is a hack to trigger a reflow - THANK YOU CHATGPT
            
            if (imgElem.complete) {
                imgElem.classList.add('loaded');
            } else {
                imgElem.addEventListener('load', () => {
                    imgElem.classList.add('loaded');
                });
            }
        }
        
        loadScene(1);
    </script>
</body>
</html>
